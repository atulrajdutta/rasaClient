n          21. المملكة المتحدة\n          22. أيرلندا الشمالية\n          23. اسكتلندا\n          24. الولايات المتحدة\n          الرجاء كتابة \\خروج\\ للخروج من المحادثة\n    utter_restart: \n      - \n        text: طيب دعونا نبدأ من البداية.\n    utter_faq/contact_details: \n      - \n        text: رقم هاتف مركز الاتصالات: 24340900\n    utter_faq/apply_study_seat: \n      - \n        text: إن كنت عمانيا يمكنك ذلك في حال حققت شروط التقدم الى مؤسسات التعليم العالي الحكومية أو البعثات أو المنح الداخلية في مؤسسات التعليم العالي الخاصة أو البعثات والمنح خارج السلطنة.\n    utter_faq/can_register: \n      - \n        text: سيبدأ المركز باستقبال طلبات التسجيل اعتباراً من01/05 ولغاية 01/07.\n    utter_faq/how_submit: \n      - \n        text: يمكنك التقدم بطلب الالتحاق باستخدام إحدى الوسائل التالية: الموقع الالكتروني للمركز، أو من خلال خدمة التسجيل عبر الرسائل النصية القصيرة، أو خدمة تطبيق الهواتف الذكية ولن تكون هناك أية طلبات ورقية.\n    utter_faq/arrange_options: \n      - \n        text: البرامج التي تمثل أفضل خياراتك يجب أن تكون في أعلى القائمة وتليها البرامج الأقل أولوية بالنسبة اليك.\n    utter_faq/trail_triage: \n      - \n        text: لا.\n    utter_faq/non_omani_mother: \n      - \n        text: يجب الحصول على رسالة من وزارة الداخلية للطلبة الغير عمانيين من ام عمانية بالصف الثاني عشر .\n    utter_faq/more_40: \n      - \n        text: ممكن للطالب تسجيل جميع البرامج التي يستوفي شروطها.\n    utter_faq/change_choice: \n      - \n        text: اذا لم تقم باختيار المواد والدرجات والبرامج الدراسية بعدها ترجع للبيانات الشخصية وتعدل نوع الشهادة، أما اذا كانت قد اختارت فعليها أن تحذف الاختيارات وبعدها تقوم بالتغيير.\n    utter_faq/civil_number: \n      - \n        text: إضافة صفر على الشمال كأول رقم\n    utter_faq/wrong_village: \n      - \n        text: من المديرية العامة للتقويم التربوي \n    utter_faq/low_income: \n      - \n        text: ان يكون اجمالي راتب ولي الامر لايزيد عن 600 ريال عماني.\n    utter_faq/diabled_student: \n      - \n        text: اذا كانت فعلا معاقة فتسجل انها معاقة، واذا لم يتوفر لديها بطاقة معاق سيتم التحقق من اعاقتها في المؤسسة ، اما اذا كانت عندها بطاقة إعاقة فستقوم وزارة التنمية الاجتماعية بالتأكيد على الامر.\n    utter_faq/special_program: \n      - \n        text: لنظام لايمنع أي طالب من التسجيل في برامج الضمان الاجتماعي او الإعاقة، الذي  يختار إعاقة لا يمكن أن يسجل غير برامج الإعاقة وليس بالضرورة التأكيد من وزارة التنمية الاجتماعية على ذلك ، بينما برامج الضمان الاجتماعي يجب أن تؤكد من وزارة التنمية الاجتماعية.\n    utter_faq/faq_11: \n      - \n        text: البرامج مدرجة هو يختار منها تبدأ بالرمز SF في دليل الطالب أو على صفحته.\n    utter_faq/faq_12: \n      - \n        text: بخصوص برامج التوطين تأتي البرامج موزعة على المناطق بحيث أن بعض التخصصات تظهر لطالب في منطقة ولاتظهر لطالب في منطقة أخرى. والبرنامج ليس عام انما حدد لمجموعة مخصصة من الطلبة تم تحديدها وذكرها بالدليل والموقع، ولكن هناك مجموعة مقاعد مخصصة لكل محافظة وهذا يعتمد على احتياج المحافظة للتخصص حسب تقدير المختصيين من وزارة التربية والتعليم .\n    utter_faq/faq_13: \n      - \n        text: لايعتبر والأفضل لايسجل ، لان الدخل المحدود يكون اجمالي راتب ولي الامر 600 ريال فقط ولايزيد عن ذلك.\n    utter_faq/faq_16: \n      - \n        text: يبدأ التسجيل من 1مايو ويستمر حتى 1 يوليو 2021\n    utter_faq/faq_17: \n      - \n        text: لا. ليس من الضروري ذلك، وإنما يجب أن لا يقل عدد خياراتك عن 12 برنامج دراسي الا في حالة استيفاءك لأقل من 12 برنامج. مع ذلك، ينصح بتعبئـة أكبر عدد من البرامج الدراسية حتى تتيح لنفسك فرصة أكبر للحصول على أحد المقاعد الدراسية\n    utter_faq/faq_18: \n      - \n        text: بعد تسجيل طلبك إلكترونياً, ستحصل على رقم التسجيل (الرقم السري) من النظام القبول الإلكتروني, وهذا الرقم دليل على أن طلبك قد تم تسجيله في النظام ويجب عليك الاحتفاظ به في مكان آمن دائماً\n    utter_faq/faq_19: \n      - \n        text: بعد انتهاء مرحلة التسجيل، سوف تتاح لك فرصة أخيرة لمراجعة اختياراتك من البرامج الدراسية بعد ظهور نتائج دبلوم التعليم العام.\n    utter_faq/faq_20: \n      - \n        text: ارسل رسالة نصية من اي هاتف نقال الى الرقم (90190) تحتوي على الحرف   (sms) (R)مسافه الرقم المدني . وسوف تستلم بعد ذلك رسالة نصية من المركز تزودك بالرقم السري على رقم هاتفك المسجل بالمركز  واذا كنت ترغب باستلام الرقم السري على الرقم الثاني الذي وضعته بالنظام ضع  R2 بدل R\n    utter_faq/faq_21: \n      - \n        text: عليك ابلاغ اخصائي التوجية المهني بالمدرسة او التواصل مع مركز القياس والتقويم بوزارة التربية والتعليم والعمل على تصحيح البيانات الخاطئة علماً أنه توجد أرقام للتواصل معهم قد تم ذكرها في دليل الطالب.\n    utter_faq/faq_22: \n      - \n        text: يستطيع الطالب التعرف على البرامج الدراسية التي يمكنه التقدم إليها من خلال وصلة مشاهدة البرامج المستوفي لشروطها في نظام القبول الإلكتروني بالإضافة إلى ضرورة الرجوع وقراءة دليل الطالب.\n    utter_faq/faq_23: \n      - \n        text: عليك طلب المساعدة من أخصائيي التوجيه المهني أو التواصل مع المركز عن طريق وسائل التواصل الإجتماعي (التويتر أو الفيسبوك) أو البريد الإلكتروني. public.services@mohe.gov.om\n    utter_faq/faq_24: \n      - \n        text: يمكنك التقدم إلى (12) برنامجاً دراسياً كحد أدنى، ويمكن الزيادة على ذلك بحسب ما ترغب من البرامج التي تستوفي لشروط التقدم إليها لعدد لا محدود من البرامج المستوفي لشروطها\n    utter_faq/faq_25: \n      - \n        text: الطلبة الدارسون خارج السلطنة يمكنهم التسجيل في نظام القبول الالكتروني وذلك بالولوج الى موقع مركز القبول الموحد واختيار طالب عماني من خارج السلطنه ثم تعبئة الاستمارة الالكترونيه وبعده يحصل الطالب على رقم مستخدم ورقم سري يستخدمه لاحقا في تحميل المستندات المطلوبة وايضا ادراج البرامج الدراسية.\n    utter_faq/faq_26: \n      - \n        text: 1:-  الطلبــة العمانيــون الحاصلــون علــى دبلــوم التعليــم العــام مــن داخــل الســلطنة خريجــي العــام الدراســي الحالــي 2021/2020م .\n           2:- الطلبــة العمانيــون الحاصلــون علــى شــهادات تعــادل دبلــوم التعليــم العــام مــن داخــل الســلطنة خلالالعــام الدراســي2021/2020م .. و تشــمل هــذه الفئــة –علــى ســبيل المثــال:- طلبــة كليــة الحــرس التقنيــة، والمعاهــد الاسلامية، والمــدارس الخاصــة ثنائيــة اللغــة، ومــدارس الجاليــات والمــدارس الخاصــة التــي تــدرس الشــهادات الدوليــة داخــل الســلطنة.\n           3:- الطلبــة العمانيــون الحاصلــون علــى مــا يعــادل دبلــوم التعليــم العــام مــن خــارج الســلطنة خلالالعــام الدراســي 2021/2020م.\n           4:- الطلبة من أبناء العمانيات المســتثنون من شــرط الجنســية العمانية للدراســة بمؤسســات التعليم العالي الحكومية داخل الســلطنة خريجي العام الدراســي الحالي 2021 /2020م.\n    utter_select_program_by: \n      - \n        text: حدد نوع البحث\n          1. ابحث عن البرامج الدراسية حسب كود البرنامج\n          2. البحث عن البرامج الدراسية حسب الدولة / المؤسسة التعليمية / التخصص\n          اكتب \\خروج\\ للخروج من المحادثة\n    utter_ask_city_list: \n      - \n        text: اختر المنطقة من القائمة\n             1. مسقط\n             2. الوسطى\n             3. الشرقية جنوب\n             4. الشرقية شمال\n             5. مسندم\n             6. الظاهرة\n             7. ظفار\n             8. الباطنة جنوب\n          اكتب خروج للخروج من المحادثة\n    utter_ask_select_country: \n      - \n        text: اختر من القائمة موقع المؤسسة التعليمية التي تريد الدراسة فيها\n          1. داخل السلطنة\n          2. خارج السلطنة\n          اكتب \\خروج\\ للخروج من المحادثة\n    utter_ask_select_oman_category: \n      - \n        text: اختبر من القائمة نوع البرنامج\n          1. البرامج العامة\n          2. برامج لذوي الإعاقة\n          اكتب 0 للعودة إلى الخيار السابق و خروج للخروج من المحادثة\n    utter_ask_select_abroad_category: \n      - \n        text: تحقق من قائمة نوع البرنامج\n          1. البرامج العامة\n          2. برنامج القبول المباشر\n          3. برامج لذوي الإعاقة\n          اكتب 0 للعودة إلى الخيار السابق و خروج للخروج من المحادثة\n    utter_ask_select_oman_general_program: \n      - \n        text: اختبر من القائمة نوع البرنامج\n          1. البرامج العامة\n          2. برامج لذوي الإعاقة\n          اكتب 0 للعودة إلى الخيار السابق و خروج للخروج من المحادثة\n    utter_ask_select_oman_disability_program: \n      - \n        text: حدد نوع الإعاقة\n          1. ضعف الحركة\n          2. الإعاقة البصرية\n          3. ضعف السمع والنطق\n          اكتب 0 للعودة إلى الخيار السابق و خروج للخروج من المحادثة\n    utter_ask_select_oman_institute_type: \n      - \n        text: اختبار نوع المؤسسة التعليمية\n          1. مؤسسات التعليم العالي الحكومية\n          2. مؤسسات التعليم العالي الخاصة\n          اكتب 0 للعودة إلى الخيار السابق و خروج للخروج من المحادثة\n    utter_greet: \n      - \n        text: مهلا! كيف حالك؟\n    utter_please_rephrase: \n      - \n        text: أنا آسف ، لم أفهم ذلك تمامًا. هل يمكنك إعادة الصياغة؟\n    utter_ask_code_number: \n      - \n        text: اكتب رمز البرنامج\n          اكتب \\خروج\\ للخروج من المحادثة\n    utter_ask_test_code_number: \n      - \n        text: اكتب رمز البرنامج\n          اكتب \\خروج\\ للخروج من المحادثة\n    utter_cheer_up: \n      - \n        image: https://i.imgur.com/nGF1K8f.jpg\n        text: Here is something to cheer you up:\n    utter_did_that_help: \n      - \n        text: Did that help you?\n    utter_happy: \n      - \n        text: Great, carry on!\n    utter_goodbye: \n      - \n        text: Bye\n    utter_iamabot: \n      - \n        text: I am a bot, powered by Rasa.\n    utter_oman_general_prg: \n      - \n        text: Please Choose From below:  \\\n            1. Government universities &colleges\\\n            2. Private universities  &college\\\n            3.\_ Return to previous step\n    utter_oman_disability_prg: \n      - \n        text: Please Choose from below: \n          1. Physical\n          2. Visual\n          3. Hearing\n          4. All programs\n    utter_abroad_general_prg: \n      - \n        text: Choose country where you want to study:\n            1. UK\n           2. USA\n           3. Canada\n    utter_abroad_disability_program: \n      - \n        text: Please enter a program code from below:\n    utter_abroad_directentry_program: \n      - \n        text: Please choose from below country:\n           1. UK\n           2. USA \n           3. Canada\n    utter_faq/faq_1000: \n      - \n        text: هو أحد برامج الإبتعاث الخارجي للمرحلة الجامعية الأولى، والذي يتطلب حصول الطالب على قبول مباشر غير مشروط - أي غير شامل لمكونات لغوية وتأسيسية وتجسيرية – لدراسة التخصصات المعلن عنها ضمن قائمة الجامعات التي اعتمدت لهذا البرنامج، وذلك كأساس للدخول في التنافس على المقاعد التي تخصص لهذا البرنامج.\n    utter_faq/faq_27: \n      - \n        text: الطلبة العمانيين الدارسين لدبلوم التعليم العام أو مايعادله، بشرط الحصول على قبول مباشر وغير مشروط من الجامعات والمعلن عنها. ولكن يجب مراعاة أن نوع شهادتك في دبلوم التعليم العام قد لا يؤهلك لبعض لبعض الأنظمة الجامعية. كما أن تحقيقك لمعايير التنافس لبعثات القبول المباشر لايعني بالضرورة قبولك فيها، فما زال على الطالب التنافس مع باقي المتقدمين على المقاعد المتاحة لهذه البعثات.\n    utter_faq/faq_28: \n      - \n        text: يجب عليك أن تطلع أولا على الحد الأدنى لمتطلبات القبول كما يجب عليك أن تقدم القبول المباشر الغير المشروط قبل الآجال التي تعلنها الوزارة واختيار رمز البرنامج وهو (DE001) من ضمن خياراتك. كما يجب متابعة الإعانات التي تصدرها الوزارة والوثائق التي يستلزم إرفاقها كشرط للتنافس.\n    utter_faq/faq_29: \n      - \n        text: يمكنك دراسة أي تخصص طالما يندرج ضمن المرحلة الجامعية الأولى ولا يتضمن أية شهادات عليا أو مهنية، كما لا يمكنك اختيار تخصص مزدوج أو تخصص مع برنامج عملي غير إلزامي قد يترتب عليه زيادة مدة البعثة عن المعدل الطبيعي. ويجب التنبه أن بعض التخصصات تقدم في بعض الدول على مستوى الدراسات العليا أو المستوى المهني مما لا يتفق مع اشتراطات هذا البرنامج ، لذا ننصح بقراءة النشرة التفصيلية عن هذا البرنامج المدرجة بالموقع الإلكتروني لمركز القبول الموحد.\n    utter_faq/faq_30: \n      - \n        text: تم تحديد صفوة من الجامعات العالمية ذات السمعة الأكاديمية المرموقة المدرجة في تصنيف (QS) ، ويمكن الحصول على الجامعات من الموقع الإلكتروني لمركز القبول الموحد أو من خلال البحث في هذا التطبيق، وينبغي عليك التواصل مع الجامعات في وقت مبكر، حيث أن بعض الجامعات تصدر قبولاتها في مواعيد مبكرة أو يكون فيها التنافس محتدما بين أفضل المتقدمين لها، لذا يفضل الإبكار في التقديم وتجهيز جميع المستندات التي تطلها الجامعة.\n    utter_faq/faq_31: \n      - \n        text: 1:- الطلاب العمانيون الحاصلون على دبلوم التربية العامة من داخل السلطنة خريجي العام الدراسي الحالي 2020/2021.\n          2:- الطلاب العمانيون الحاصلون على شهادات معادلة لدبلوم التربية العامة من داخل السلطنة خلال العام الدراسي 2020/2021 م. وتشمل هذه الفئة - على سبيل المثال: - طلاب الكلية التقنية والمدارس الخاصة والمدارس الإسلامية والحرس. الشهادات الدولية داخل السلطنة.\n          3:- الطلاب العمانيون الحاصلون على معادلة دبلوم التعليم العام من خارج السلطنة خلال العام الدراسي 2020/2021.\n          4:- طلبات العمانيات المستبعدات من شرط الجنسية العمانية للدراسة في مؤسسات التعليم العالي الحكومية داخل السلطنة من خريجي العام الدراسي الحالي 2020/2021.\n          \n    utter_faq/faq_32: \n      - \n        text: 1:- أن يكون الطالب عمانيًا\n          2:- أن يكون الطالب حاصلاً على دبلوم التربية العامة أو ما يعادلها للعام الدراسي الحالي (حديث التخرج).\n          3:- أن لا يتجاوز عمر الطالب 25 سنة في الأول من تشرين الأول (أكتوبر) من العام الذي تم فيه التسجيل (أي أنه ولد بعد الأول من تشرين الأول (أكتوبر) 1996 وألا يقل عن 16 سنة)\n          4:- استيفاء شروط التقديم للبرنامج المنصوص عليها في القسم الخاص بالبرامج الدراسية وشروط الالتحاق بها.\n          5:- طلاب فئة تعليم الكبار الذين يعملون في جهة حكومية أو خاصة والذين يستوفون جميع الشروط المذكورة أعلاه ، يمكنهم التقدم إلى برامج مؤسسات التعليم العالي. في حالة قبولهم في أحد برامج الدراسة ، يجب عليهم إحضار دليل على موافقة صاحب العمل على إنهاء دراستهم بالكامل وتقديمه إلى المؤسسة المقبولة.\n    utter_faq/faq_33: \n      - \n        text: 1:- يجب على جميع الطلاب التسجيل واختيار البرامج خلال الفترات المحددة للتسجيل - مهما كانت درجة الطالب في الاختبارات.\n          2:- لن يكون هناك فرصة لطلبة الدور الثاني  للتسجيل أو تعديل برامجهم بعد ظهور نتائج الدور الثاني  لطلبة دبلوم التربية العامة.\n          3:- على الطالب الذي لم ينجح في امتحان الدور الأول في مادة أو أكثر اختيار البرامج وتعديل رغباته في نفس الفترات المحددة.\n          4:- ينصح الطالب بالاختيار من بين البرامج الدراسية بناءً على رغباته والنتائج المتوقعة التي تعكس مستواه الأكاديمي الفعلي.\n          5:- لا يمكن لطلاب الدور الثاني  التقدم للبرامج التي تتطلب مقابلات شخصية أو اختبارات قبول أو فحوصات طبية.\n          6:- يحدد المركز البرامج التي يمكن أن يقبلها الطلاب الذين تظهر نتائجهم الأكاديمية بعد الفرز الأول حسب اختيارهم للبرامج وترتيبها ، بشرط أن تكون معدلاتهم التنافسية أو درجاتهم الأكاديمية أعلى من تحصيلك الأكاديمي.\n          7:- في حالة  طالب يطالب بالمقعد المستحق له إذا كانت البرامج الحكومية في العام المقبل إذا استنفد عدد المقاعد المحددة في الفرز الأول للبرنامج أو بدأت الدراسة ونظام المؤسسة لا يسمح بقبول الطلاب الجدد بعد فترة معينة التاريخ الذي تحدده تلك المؤسسة بعد موافقة المؤسسة ، وفي حالة الرفض يتم تعويض الطالب ببرنامج آخر ضمن قائمة اختياراته.\n    utter_faq/faq_34: \n      - \n        text: يجب على الطلاب ذوي الإعاقة اختيار البرامج التي تناسب نوع إعاقتهم. على سبيل المثال - الطالب الذي يعاني من إعاقة جسدية ، مثل الشلل في بعض الأطراف ، يجب ألا يتقدم للبرامج التي تتطلب أن يكون المتقدم خاليًا من جميع أنواع الإعاقات الجسدية ، لأنه يتعرض لمثل هذه المشاكل.\n    utter_faq/faq_35: \n      - \n        text: 1:- -الطلاب العمانيون الحاصلون على معادلة دبلوم التعليم العام من خارج السلطنة، والطلاب الدارسين في مدارس الجاليات بالسلطنة يمكنهم  إدخال بياناتهم الشخصية في النظام الإلكتروني لمركز القبول الموحد من خلال الشاشة المخصصة لهم.\n          2:- عدم الدقة في إدخال البيانات يحرم الطالب من الحصول على المقعد المناسب\n          3:- لا يحق لهؤلاء الطلاب التنافس على المقاعد المعروضة ، ويعتبر تسجيلهم باطلاً إذا لم يكن لديهم نسخة من كشف الدرجات والبطاقة الشخصية ومعادلة وزارة التربية والتعليم في نظام القبول الموحد للطلبة. فترة محدودة.\n          4:- يتم تحميل المستندات بتنسيق PDF فقط ، ولا يتجاوز حجم الملف الواحد 512 كيلو بايت\n          5:- إذا حصل على معادلة مؤقتة فعليه إحضار المعادلة النهائية فور إصدارها ، وسيتم مراجعة المقعد الذي حصل عليه في حالة اختلاف المعادلة النهائية\n          6:- علــى الطلبــة الدارســين لمناهــج أجنبيــة تصــدر نتائجهــا بالحــروف األبجديــة، إرفــاق مفتــاح أو دليــل إحتســاب الدرجــات والـذي يكـون عـادة فـي الجهـة الخلفيـة مـن كشـف الدرجـات أو مـا يـدل علـى ذلـك مـن الجهـة المصـدرة للشـهادة، وإال سـيتم معالجـة نتائجهـم بالمقارنـة مـع شـهادة دبلـوم التعليـم العـام، ويؤخـذ بالمتوسـط الحسـابي فـي كل تقديـر حسـب الـوارد مـن الجهـة المصـدرة للشـهادة.\n          رابط التسجيل https://apps.heac.gov.om/Student/faces/Registration/RegistrationMenu.jspx\n    utter_faq/faq_36: \n      - \n        text: 1:- علـى الطلبـة العمانييـن الدارسـين لشـهادة الثانويـة السـعودية الحصـول علـى معادلـة من قبـل وزارة التربية والتعليم بسـلطنة عمـان، والتـي تشـترط خضـوع الطالـب إلختبـارات المركـز الوطنـي للقيـاس ) اختبـار القـدرات العامـة واختبـار التحصيـل الدراسـي للتخصصـات العلميـة(. ومـن ثـم موافـاة مركـز القبـول الموحـد بنتيجـة االختباريـن حتـى يتمكنـوا مـن المنافسـة علـى برامـج مؤسسـات التعليـم العالـي والبعثـات والمنـح الداخليـة والخارجيـة.\n          2:- تؤخذ نتائج اختبار القدرات العامة (30٪) واختبار التحصيل الأكاديمي للتخصصات العلمية (40٪) في الاعتبار عند احتساب المعدل التنافسي ، بالإضافة إلى مجموع الدرجات للمواد (12٪). وإجمالي درجات المواد المطلوبة للتخصص (18٪).\n          3:- يجب على الطلاب تحميل المستندات التالية في نظام القبول على الرابط المخصص لذلك.\n          نسخة من الشهادة أو كشف الدرجات.\n          نسخة من نتيجة اختبار التحصيل الدراسي للتخصصات العلمية.\n          نسخة من نتيجة اختبار القدرات العامة.\n          معادلة وزارة التربية والتعليم في سلطنة عمان\n          نسخة من البطاقة الشخصية أو جواز السفر.\n          رابط التسجيل https://apps.heac.gov.om/Student/faces/Registration/RegistrationMenu.jspx\n    utter_faq/faq_37: \n      - \n        text: 1:- عليهم إدخال بياناتهم في نظام القبول الإلكتروني من خلال الشاشة المخصصة.\n          2:- عدم الدقة في إدخال البيانات يحرم الطالب من الحصول على المقعد المناسب\n          3:- لا يحق لهؤلاء الطلاب التنافس على المقاعد المعروضة ، ويعتبر تسجيلهم باطلاً إذا لم يكن لديهم نسخة من كشف الدرجات وبطاقة الهوية ومعادلة وزارة التربية والتعليم في نظام القبول الموحد لفترة محدودة. قبول.\n          4:- يتم تحميل المستندات بتنسيق PDF فقط ، ولا يتجاوز حجم الملف الواحد 512 كيلو بايت\n          5:- إذا حصل على معادلة مؤقتة فعليه إحضار المعادلة النهائية فور إصدارها ويعاد النظر في المقعد الذي حصل عليه في حالة اختلاف المعادلة النهائية.\n          6:- أما غير قادر على أن يدرس الطلاب أحد المواد العلمية في الصف الثاني عشر بعنوان طلبه المحسوب من الدرجات الدنيا ، وذلك بإرفاقه في مجالاتهم الخاصة في رابط إرفاق المستندات (شهادة الدرجات X و الحادي عشر) وإدراجها من المادة الدراسية والدرجة التي تم الحصول عليها في مواد الإدخال والدرجات وبخلاف ذلك ، سيتم احتساب درجات الصف الثاني عشر فقط.\n          7:- إذا كان نظام التقييم في المدرسة غير نسبي ، يجب على الطالب إرفاق سلم الصف من المدرسة أو الأكاديمية أو نظام دراسته الذي يحول الدرجة أو الدرجة ، إذا كانت الدرجة أو الدرجة تذهب إلى آخر.\n          8:- يحق للمركز عدم احتساب جميع المواد المذكورة في الشهادة إذا لم تكن مطلوبة من قبل مؤسسات التعليم العالي ، ولا يجوز احتساب أكثر من 10 مواد.\n          رابط التسجيل https://apps.heac.gov.om/Student/faces/Registration/RegistrationMenu.jspx\n    utter_faq/faq_38: \n      - \n        text: الطلاب من أبناء التجنس العماني أو أبناء الآباء العمانيين من غير العمانيين عليهم التوجه إلى الجهة المختصة بوزارة الداخلية (إدارة الجنسية والجوازات) لإثبات أهليتهم للمنافسة على مؤسسات التعليم العالي و مقاعد البعثات الحكومية في السلطنة وفق الإجراءات المتبعة لديها ، وتقديم ما يثبت ذلك للمركز. بعد ذلك يمكنهم التسجيل في نظام القبول الإلكتروني والتقدم لمؤسسات التعليم العالي داخل السلطنة فقط.\n    utter_faq/faq_39: \n      - \n        text: لا يوجد فرز تجريبي لهذا العام\n    utter_faq/faq_40: \n      - \n        text: بيانات الطالب التعليمية تاتي من وزارة التربية والتعليم\n    utter_faq/faq_41: \n      - \n        text: يجب الحصول على رسالة من وزارة الداخلية للطلبة الغير عمانيين من ام عمانية بالصف الثاني عشر .\n    utter_faq/faq_42: \n      - \n        text: ممكن للطالب تسجيل جميع البرامج التي يستوفي شروطها.\n    utter_faq/faq_43: \n      - \n        text: اذا لم تقم باختيار المواد والدرجات والبرامج الدراسية ترجع للبيانات الشخصية وتعدل نوع الشهادة،أما اذا كان قد تم الاختيار فيجب حذف الاختيارات وبعدها تقوم بالتغيير\n    utter_faq/faq_44: \n      - \n        text: إضافة صفر على الشمال كأول رقم\n    utter_faq/faq_45: \n      - \n        text: من المديرية العامة للتقويم التربوي\n    utter_faq/faq_46: \n      - \n        text: ان يكون اجمالي راتب ولي الامر لايزيد عن 600 ريال عماني.\n    utter_faq/faq_47: \n      - \n        text: اذا كانت فعلا معاقة فتسجل انها معاقة، واذا لم يتوفر لديها بطاقة معاق سيتم التحقق من اعاقتها في المؤسسة ، اما اذا كانت عندها بطاقة إعاقة فستقوم وزارة التنمية الاجتماعية بالتأكيد على الامر.\n    utter_faq/faq_48: \n      - \n        text: النظام لايمنع أي طالب من التسجيل في برامج الضمان الاجتماعي او الإعاقة، الذي  يختار إعاقة لا يمكن أن يسجل غير برامج الإعاقة وليس بالضرورة التأكيد من وزارة التنمية الاجتماعية على ذلك ، بينما برامج الضمان الاجتماعي يجب أن تؤكد من وزارة التنمية الاجتماعية.\n    utter_faq/faq_49: \n      - \n        text: النظام لايمنع أي طالب من التسجيل في برامج الضمان الاجتماعي او الإعاقة، الذي  يختار إعاقة لا يمكن أن يسجل غير برامج الإعاقة وليس بالضرورة التأكيد من وزارة التنمية الاجتماعية على ذلك ، بينما برامج الضمان الاجتماعي يجب أن تؤكد من وزارة التنمية الاجتماعية.\n    utter_faq/faq_50: \n      - \n        text: البرامج مدرجة هو يختار منها تبدأ بالرمز SF في دليل الطالب أو على صفحته.\n    utter_faq/faq_51: \n      - \n        text: بخصوص برامج التوطين تأتي البرامج موزعة على المناطق بحيث أن بعض التخصصات تظهر لطالب في منطقة ولاتظهر لطالب في منطقة أخرى. والبرنامج ليس عام انما حدد لمجموعة مخصصة من الطلبة تم تحديدها وذكرها بالدليل والموقع، ولكن هناك مجموعة مقاعد مخصصة لكل محافظة وهذا يعتمد على احتياج المحافظة للتخصص حسب تقدير المختصيين من وزارة التربية والتعليم .\n    utter_faq/faq_52: \n      - \n        text: لايعتبر والأفضل لايسجل ، لان الدخل المحدود يكون اجمالي راتب ولي الامر 600 ريال فقط ولايزيد عن ذلك.\n    utter_faq/faq_53: \n      - \n        text: البرامج التي تمثل أفضل خياراتك يجب أن تكون في أعلى القائمة وتليها البرامج الأقل أولوية بالنسبة اليك\n    utter_faq/faq_54: \n      - \n        text: يمكنك التقدم بطلب الالتحاق باستخدام إحدى الوسائل التالية: الموقع الالكتروني للمركز، أو من خلال خدمة التسجيل عبر الرسائل النصية القصيرة، أو خدمة تطبيق الهواتف الذكية ولن تكون هناك أية طلبات ورقية\n    utter_faq/faq_55: \n      - \n        text: لا. ليس من الضروري ذلك، وإنما يجب أن لا يقل عدد خياراتك عن 12 برنامج دراسي الا في حالة استيفاءك لأقل من 12 برنامج. مع ذلك، ينصح بتعبئـة أكبر عدد من البرامج الدراسية حتى تتيح لنفسك فرصة أكبر للحصول على أحد المقاعد الدراسية\n    utter_faq/faq_56: \n      - \n        text: بعد تسجيل طلبك إلكترونياً, ستحصل على رقم التسجيل (الرقم السري) من النظام القبول الإلكتروني, وهذا الرقم دليل على أن طلبك قد تم تسجيله في النظام ويجب عليك الاحتفاظ به في مكان آمن دائماً\n    utter_faq/faq_57: \n      - \n        text: بعد انتهاء مرحلة التسجيل، سوف تتاح لك فرصة أخيرة لمراجعة اختياراتك من البرامج الدراسية بعد ظهور نتائج دبلوم التعليم العام.\n    utter_faq/faq_58: \n      - \n        text: ارسل رسالة نصية من اي هاتف نقال الى الرقم (90190) تحتوي على الحرف   (sms) (R)مسافه الرقم المدني . وسوف تستلم بعد ذلك رسالة نصية من المركز تزودك بالرقم السري على رقم هاتفك المسجل بالمركز  واذا كنت ترغب باستلام الرقم السري على الرقم الثاني الذي وضعته بالنظام ضع  R2 بدل R\n    utter_faq/faq_59: \n      - \n        text: عليك ابلاغ اخصائي التوجية المهني بالمدرسة او التواصل مع مركز القياس والتقويم بوزارة التربية والتعليم والعمل على تصحيح البيانات الخاطئة علماً أنه توجد أرقام للتواصل معهم قد تم ذكرها في دليل الطالب.\n    utter_faq/faq_60: \n      - \n        text: يستطيع الطالب التعرف على البرامج الدراسية التي يمكنه التقدم إليها من خلال وصلة مشاهدة البرامج المستوفي لشروطها في نظام القبول الإلكتروني بالإضافة إلى ضرورة الرجوع وقراءة دليل الطالب.\n    utter_faq/faq_61: \n      - \n        text: عليك طلب المساعدة من أخصائيي التوجيه المهني أو التواصل مع المركز عن طريق وسائل التواصل الإجتماعي (التويتر أو الفيسبوك) أو البريد الإلكتروني. public.services@mohe.gov.om\n    utter_faq/faq_62: \n      - \n        text: يمكنك التقدم إلى (12) برنامجاً دراسياً كحد أدنى، ويمكن الزيادة على ذلك بحسب ما ترغب من البرامج التي تستوفي لشروط التقدم إليها لعدد لا محدود من البرامج المستوفي لشروطها\n    utter_faq/faq_63: \n      - \n        text: الطلبة الدارسون خارج السلطنة يمكنهم التسجيل في نظام القبول الالكتروني وذلك بالولوج الى موقع مركز القبول الموحد واختيار طالب عماني من خارج السلطنه ثم تعبئة الاستمارة الالكترونيه وبعده يحصل الطالب على رقم مستخدم ورقم سري يستخدمه لاحقا في تحميل المستندات المطلوبة وايضا ادراج البرامج الدراسية.\n    utter_faq/faq_64: \n      - \n        text: هو اختبار يقيس القدرات والمهارات اللغوية في اللغة الإنجليزية وذلك للحصول على القبول الجامعي في إحدى المؤسسات التعليمية المحلية والدولية حيث تعتمد جميع المؤسسات والجامعات الدولية والمحلية اختبار  IELTS الأكاديمي  ما عدا المملكة المتحدة التي تعتمد اختبار IELTS  حيث تتفاوت درجة القبول في الجامعات من درجة إلى أخرى بناء على التخصصات وكذلك المؤسسات التعليمية وقد يتراوح ما بين 5.5 إلى 7.0 في اختبار IELTS.للتأشيرات والهجرة إلى المملكة المتحدة UKVI.\n    utter_faq/faq_65: \n      - \n        text: يختلف محتوى جزء القراءة والكتابة بين اختبار IELTS الأكاديمي وبين التدريب والعام. فعلى سبيل المثال، يتضمن الاختبار الأكاديمي مواضيع تناسب المقبلين على الجامعات أو من سينتسب إلى مؤسسة تخصصية. ومن جهة أخرى، فإن اختبار التدريب العام يتضمن مواضيع قائمة  كطالبٍ مقبل على الدراسة وتفكر في إجراء اختبار IELTS، فإنه سيتعين عليك إما أداء اختبار IELTS الأكاديمي أو IELTS UKVI الأكاديمي.على اهتمامات عامة .\n    utter_faq/faq_66: \n      - \n        text: إن الحروف المختصرة) UKVI( تعني التأشيرات والهجرة إلى المملكة المتحدة. وهو اختباُر لغة انجليزية آمن) SELT( معتمد لدى المكتب الرئيسي لطلب التأشيرة إلى المملكة المتحدة. مما يشير إلى أن هذا الاختبار قد أعِّد ليتوافق مع متطلبات محددة وضعتها الحكومة البريطانية وهي خاصة بإجراءات التأشيرات والهجرة إلى المملكة المتحدة. وقد تم اعتماده كمؤشر مستوى اتقان لغة الأشخاص الراغبين في الإقامة أو العمل أو الدراسة في المملكة والمتحدة.\n    utter_faq/faq_67: \n      - \n        text: يفضل التقديم على اختبار IELTS الأكاديمي للتأشيرات والهجرة إلى المملكة المتحدة UKVI للدراسة في المملكة المتحدة لجميع مستويات اللغة، السنة التمهيدية والسنة الجامعية الأولى. أما بالنسبة لجميع الوجهات الدراسية الأخرى يفضل التقديم على اختبار IELTS الأكاديمي.\n    utter_faq/faq_68: \n      - \n        text: لا تؤثر نتيجة اختبار IELTS في التنافس على مقاعد البعثات الخارجية ، إلا أنه توجد بعض التخصصات والبرامج التي تشترط درجة معينة في اختبار IELTS وبالتالي لتحقيق الشرط فقط وليس للأفضلية حسب درجة الإختبار (يرجى الإطلاع على دليل الطالب).\n    utter_faq/faq_69: \n      - \n        text: هل يؤثر تحقيق نتائج متميزة في اختبار IELTS على أفضلية القبول في بعثة تنافسية؟ لا تؤثر نتيجة اختبار IELTS في التنافس على مقاعد البعثات الخارجية ، إلا أنه توجد بعض التخصصات والبرامج التي تشترط درجة معينة في اختبار IELTS وبالتالي لتحقيق الشرط فقط وليس للأفضلية حسب درجة الإختبار (يرجى الإطلاع على دليل الطالب). اكتب 1 للعودة إلى القائمة الرئيسية ، أو اكتب \\خروج\\ للخروج من المحادثة\n    utter_faq/faq_70: \n      - \n        text: يرجى الرجوع إلى المجلس الثقافي البريطاني ومركز IDP ، فهما الوحيدان اللذان يوفران اختبار IELTS لتأشيرات المملكة المتحدة UKVI حالياً في سلطنة عمان.\n    utter_faq/faq_71: \n      - \n        text: هو احد برامج الابتعاث الخارجي للمرحلة الجامعية الاولى\n    utter_faq/faq_72: \n      - \n        text: جامعة السلطان قابوس\n          Fax  24413861\n          Phone  24141807\n          Email www.squ.edu.om\n          الموقع: الخوض\n    utter_faq/faq_73: \n      - \n        text: الكلية العسكرية التقنية\n          Fax  22091370\n          Phone  22091111\n          Email www.mtc.edu.om\n          الموقع: مرتفعات المطار\n    utter_faq/faq_74: \n      - \n        text: كلية العلوم الشرعية\n          Fax  24393801\n          Phone  24393888, 24393824\n          Email www.css.edu.om\n          الموقع: الخوير\n    utter_faq/faq_75: \n      - \n        text: البعثات الخارجية\n          Fax  24340774\n          Phone  24340900\n          Email www.mohe.gov.om\n          الموقع: مرتفعات المطار\n    utter_faq/faq_76: \n      - \n        text: